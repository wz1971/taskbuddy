{% extends 'projects/base.html' %} {% block title %} Create task {% endblock %} {% block content %}
<h3>{% if object %}Edit task: {{ object.title }}{% else %}New Task{% endif %}</h3>
<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card shadow-sm">
          <div class="card-header">Task Data</div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %} {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Save</button>
              <a href="{% url 'project-list' %}">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
